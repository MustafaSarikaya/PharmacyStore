<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/images/favicon.ico" rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <title>Prepare Prescription Fill â€¢ UYP-PMS</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div th:replace="~{fragments/menu :: menu}">Menu</div>
<div class="content">
    <h1 th:utext="#{preparePrescriptionFill.title}">Title</h1>
</div>
<!--Form values-->
<!--var prescriptionId: String = ""-->
<!--var lotNumber: Int = 0-->
<!--var expiryDate: String = ""-->


<form
        id="patient-form"
        action="#"
        th:object="${fillData}"
        th:action="@{/auth/agent/prepFill}"
        method="post"
>
    <table>
        <tr>
            <td><label for="prescriptionId" th:text="#{prescriptionFill.prescriptionId}"></label></td>
            <td>
                <input
                        id="prescriptionId"
                        type="text"
                        placeholder="Enter prescription ID"
                        name="prescriptionId"
                        th:field="*{prescriptionId}"
                />
            </td>
        </tr>
        <tr>
            <td><label for="lotNumber" th:text="#{prescriptionFill.lotNumber}"></label></td>
            <td>
                <input
                        id="lotNumber"
                        type="number"
                        placeholder="Enter lot number"
                        name="lotNumber"
                        th:field="*{lotNumber}"
                />
            </td>
        </tr>
        <tr>
            <td><label for="expiryDate" th:text="#{prescriptionFill.expiryDate}"></label></td>
            <td>
                <input
                        id="expiryDate"
                        type="text"
                        placeholder="Enter expiry date"
                        name="expiryDate"
                        th:field="*{expiryDate}"
                />
            </td>
        </tr>
    </table>
    <div>
        <button
                type="submit"
                class="btn btn-primary"
                name="registerPatient"
                th:text="#{prescriptionFill.submit}"
        >
            Submit
        </button>
    </div>
</form>

</body>
</html>
