<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="../static/images/favicon.ico" rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
    <title>Update Patient â€¢ UYP-PMS</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div th:replace="~{fragments/menu :: menu}">Menu</div>
<div class="content">
    <h1 th:utext="#{patient.update.title}">Title</h1>

    <div th:switch="${updatePatientStatus}">
        <span th:case="ok" th:text="#{patient-update-ok-message}">OK</span>
        <span th:case="error" th:text="#{patient-update-error-message}">Error</span>
    </div>

    <div th:replace="~{fragments/patient-form :: patient-form(actionUrl='/auth/pharmacist/updatePatient', actionBtn='form.update', show='true')}"></div>
</div>
</body>
</html>
